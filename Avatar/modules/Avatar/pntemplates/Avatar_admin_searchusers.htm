<!--[ pnajaxheader modname="Users" ]-->

<h2><!--[ pnml name="_AVATAR_SEARCHUSERS" ]--></h2>

<div id="liveusersearch" class="pn-hide">
  <!--[ pnml name="_AVATAR_ENTERUSERNAME" ]-->&nbsp;<input size="25" maxlength="40" type="text" name="username" id="username" value="" />
  <a id="listuser" href="javascript:void(0);"><!--[pnimg modname=core set=icons/extrasmall src="search.gif" alt="_EDIT" altml=true]--></a>
  <!--[ pnimg id="ajax_indicator" style="display: none;" modname=core set=icons/extrasmall src="indicator_circle.gif" alt="" ]-->

  <div id="username_choices" class="autocomplete_user"></div>
  <script type="text/javascript">
    Element.removeClassName('liveusersearch', 'pn-hide');
    new Ajax.Autocompleter("username", "username_choices", document.location.pnbaseURL + "ajax.php?module=Users"+"&"+"func=getusers",
    {paramName: 'fragment',
      minChars: 3,
      afterUpdateElement: function(data){
        Event.observe('listuser', 'click', function() { window.location.href= document.location.entrypoint + "?module=Avatar"+"&"+"type=admin"+"&"+"func=searchusers"+"&"+"username=" + $($(data).id).value;}, false);
      }
    }
    );
  </script>
</div>

<!--[ if $username ne "" ]-->
<h2><!--[$username]--></h2>
<p>
  <!--[ if $avatar ne "" ]-->
  <!--[ pnml name="_AVATAR_CURRENTAVATAR" ]-->: <br /><img class="avatarchoosen" src="<!--[ $pncore.Avatar.avatardir ]-->/<!--[ $avatar|pnvarprepfordisplay ]-->" alt="Avatar" />
  <!--[ else ]-->
  <!--[ pnml name="_AVATAR_NOAVATARSELECTED" ]-->
  <!--[ /if ]-->
</p>

<h2><!--[ pnml name="_AVATAR_SELECTNEWAVATAR" ]--></h2>

<form id="perpageform" method="post" action="<!--[ pnmodurl modname="Avatar" type="admin" func="searchusers" username=$username]-->">
  <div>
    <input type="hidden" name="page" value="1" />
    <label for="perpage"><!--[ pnml name="_AVATAR_SELECTDISPLAY" ]-->:</label>&nbsp;
    <select id="perpage" name="perpage">
        <option value="10"  <!--[if $perpage eq 10]-->selected="selected"<!--[/if]-->>10</option>
        <option value="20"  <!--[if $perpage eq 20]-->selected="selected"<!--[/if]-->>20</option>
        <option value="50"  <!--[if $perpage eq 50]-->selected="selected"<!--[/if]-->>50</option>
        <option value="100" <!--[if $perpage eq 100]-->selected="selected"<!--[/if]-->>100</option>
        <option value="-1"  <!--[if $perpage eq -1]-->selected="selected"<!--[/if]-->><!--[ pnml name="_ALL" ]--></option>
    </select>
    &nbsp;<input type="submit" name="submit" value="<!--[ pnml name="_SUBMIT" ]-->" />
  </div>
</form>
<div class="pn-clearfix">
  <!--[foreach from=$avatars item="avatar"]-->
  <div class="avatarbox">
    <a href="<!--[pnmodurl modname="Avatar" type="admin" func="setAvatar" uavatar=$avatar|pnvarprepfordisplay uid=$userid ]-->">
      <strong class="avatarpic" style="width:<!--[$pncore.Avatar.maxheight+10]-->px; height:<!--[$pncore.Avatar.maxwidth+10]-->px; background:url(<!--[ $pncore.Avatar.avatardir ]-->/<!--[$avatar|pnvarprepfordisplay]-->) no-repeat scroll center; ">&nbsp;</strong>
    </a>
    <!--[$avatar|pnvarprepfordisplay|truncate:15]-->
    <br />
  </div>
  <!--[/foreach]-->
</div>
