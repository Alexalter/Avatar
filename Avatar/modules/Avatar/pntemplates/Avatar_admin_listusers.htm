<h3><!--[ pnml name="_AVATAR_SELECTEDAVATAR" ]--></h3>
<p><img class="avatarchoosen" src="<!--[ $pncore.Avatar.avatardir ]-->/<!--[ $uavatar|pnvarprepfordisplay ]-->" alt="Avatar" /></p>
<h3><!--[ pnml name="_AVATAR_USERLISTPERAVATAR" ]--></h3>

<form id="perpageform" method="post" action="<!--[ pnmodurl modname="Avatar" type="admin" func="listusers" avatar=$uavatar]-->">
  <div>
    <input type="hidden" name="page" value="1" />
    <label for="perpage"><!--[ pnml name="_AVATAR_SELECTDISPLAY" ]-->:</label>&nbsp;
    <select id="perpage" name="perpage">
        <option value="10"  <!--[if $perpage eq 10]-->selected="selected"<!--[/if]-->>10</option>
        <option value="20"  <!--[if $perpage eq 20]-->selected="selected"<!--[/if]-->>20</option>
        <option value="50"  <!--[if $perpage eq 50]-->selected="selected"<!--[/if]-->>50</option>
        <option value="100" <!--[if $perpage eq 100]-->selected="selected"<!--[/if]-->>100</option>
        <option value="-1"  <!--[if $perpage eq -1]-->selected="selected"<!--[/if]-->><!--[ pnml name="_ALL" ]--></option>
    </select>
    &nbsp;<input type="submit" name="submit" value="<!--[ pnml name="_SUBMIT" ]-->" />
  </div>
</form>

<form action="<!--[ pnmodurl modname="Avatar" type="admin" func="updateusers" ]-->" method="post">
  <div class="pn-clearfix">
    <ul>
      <!--[ foreach item=user from=$users key=uid ]-->
      <li><input type="checkbox" name="updateusers[]" value="<!--[ $uid ]-->" />&nbsp;<a href="<!--[ pnmodurl modname="Profile" type="user" func="view" uname=$user|pnvarprepfordisplay ]-->"><!--[ $user|pnvarprepfordisplay ]--></a>&nbsp;<a href="<!--[ pnmodurl modname="Avatar" type="admin" func="searchusers" username=$user|pnvarprepfordisplay ]-->"><!--[ pnicon type="edit" size="extrasmall" altml="_AVATAR_SELECTNEWAVATAR" ]--></a></li>
      <!--[ foreachelse ]-->
      <li><!--[ pnml name="_AVATAR_NOUSERFORTHISAVATAR" ]--></li>
      <!--[ /foreach ]-->
    </ul>

    <!--[ if $users ]-->
    <h3><!--[ pnml name="_AVATAR_SELECTAVATARFORUSERS" ]--></h3>
    <!--[foreach from=$avatars item="avatar"]-->
    <div class="avatarbox">
      <button type="submit" name="avatar" value="<!--[ $avatar|pnvarprepfordisplay ]-->">
        <strong class="avatarpic" style="width:<!--[$pncore.Avatar.maxheight+10]-->px; height:<!--[$pncore.Avatar.maxwidth+10]-->px; background:url(<!--[ $pncore.Avatar.avatardir ]-->/<!--[$avatar|pnvarprepfordisplay]-->) no-repeat scroll center; ">&nbsp;</strong>
        <!--[$avatar|pnvarprepfordisplay|truncate:15]-->
      </button>
    </div>
    <!--[/foreach]-->
    <!--[ /if ]-->
  </div>
</form>
