<h2><!--[pnml name="_AVATAR_MODIFYCONFIG"]--></h2>

<!--[ pnform ]-->
<div class="avatarfloatbox">
    <!--[ pnformvalidationsummary ]-->
    <fieldset>
        <legend><!--[pnml name="_AVATAR_ADM_UPLOAD"]--></legend>
        <dl class="avatarclearfix">
            <dt><!--[ pnformlabel for="avatardir" text='_AVATAR_ADM_AVATARDIR' html=1 ]--></dt>
            <dd><!--[ pnformtextinput size="25" maxLength="50" id="avatardir" text=$pncore.Avatar.avatardir ]--> <!--[pnml name="_AVATAR_ADM_AVATARDIR_HINT"]--></dd>
            
            <!--[ if $pnphpbb_installed eq true ]-->
            <dt><!--[ pnformlabel for="forumdir" text='_AVATAR_ADM_FORUMDIR' html=1 ]--></dt>
            <dd><!--[ pnformtextinput size="25" maxLength="50" id="forumdir" text=$pncore.Avatar.forumdir ]--> <!--[pnml name="_AVATAR_ADM_AVATARDIR_HINT"]--></dd>
            <!--[ /if ]-->
            
            <dt><!--[ pnformlabel for="allow_resize" text='_AVATAR_ADM_ALLOWRESIZE' ]--></dt>
            <dd><!--[ pnformcheckbox id="allow_resize" checked=$pncore.Avatar.allow_resize ]--></dd>
            
            <dt><!--[ pnformlabel for="maxsize" text='_AVATAR_ADM_MAXSIZE' html=1 ]--></dt>
            <dd><!--[ pnformtextinput size="10" maxLength="10" id="maxsize" text=$pncore.Avatar.maxsize ]--></dd>
            
            <dt><!--[ pnformlabel for="maxheight" text='_AVATAR_ADM_MAXHEIGHT' html=1 ]--></dt>
            <dd><!--[ pnformtextinput size="10" maxLength="10" id="maxheight" text=$pncore.Avatar.maxheight ]--></dd>
            
            <dt><!--[ pnformlabel for="maxwidth" text='_AVATAR_ADM_MAXWIDTH' html=1 ]--></dt>
            <dd><!--[ pnformtextinput size="10" maxLength="10" id="maxwidth" text=$pncore.Avatar.maxwidth ]--></dd>
            
            <dt><!--[ pnformlabel for="allowed_extensions" text='_AVATAR_ADM_EXTENSIONS' html=1 ]--></dt>
            <dd><!--[ pnformtextinput size="25" maxLength="25" id="allowed_extensions" text=$pncore.Avatar.allowed_extensions ]--> <!--[pnml name="_AVATAR_ADM_EXTENSIONS_HINT"]--></dd>
        </dl>
    </fieldset>
    <p>
      <!--[pnformbutton id="submit" commandName="submit" text="_SUBMIT"]-->
    </p>
</div>
<!--[ /pnform ]-->
