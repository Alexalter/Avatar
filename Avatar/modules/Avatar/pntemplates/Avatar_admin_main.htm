<h2><!--[ pnml name="_AVATAR_MAINTAINAVATARS" ]--></h2>

<form id="perpageform" method="post" action="<!--[ pnmodurl modname="Avatar" type="admin" func="main" ]-->">
  <div>
    <input type="hidden" name="page" value="1" />
    <label for="perpage"><!--[ pnml name="_AVATAR_SELECTDISPLAY" ]-->:</label>&nbsp;
    <select id="perpage" name="perpage">
        <option value="10"  <!--[if $perpage eq 10]-->selected="selected"<!--[/if]-->>10</option>
        <option value="20"  <!--[if $perpage eq 20]-->selected="selected"<!--[/if]-->>20</option>
        <option value="50"  <!--[if $perpage eq 50]-->selected="selected"<!--[/if]-->>50</option>
        <option value="100" <!--[if $perpage eq 100]-->selected="selected"<!--[/if]-->>100</option>
        <option value="-1"  <!--[if $perpage eq -1]-->selected="selected"<!--[/if]-->><!--[ pnml name="_ALL" ]--></option>
    </select>
    &nbsp;<input type="submit" name="submit" value="<!--[ pnml name="_SUBMIT" ]-->" />
  </div>
</form>
<div class="pn-clearfix">
  <!--[foreach from=$avatars item="avatar"]-->
  <div class="avatarbox">
    <strong class="avatarpic" style="width:<!--[$pncore.Avatar.maxheight+10]-->px; height:<!--[$pncore.Avatar.maxwidth+10]-->px; background:url(<!--[ $pncore.Avatar.avatardir ]-->/<!--[$avatar|pnvarprepfordisplay]-->) no-repeat scroll center; ">&nbsp;</strong>
    <!--[$avatar|pnvarprepfordisplay|truncate:15]-->
    <br />
    <a href="<!--[ pnmodurl modname="Avatar" type="admin" func="listusers" avatar=$avatar|pnvarprepfordisplay ]-->"  title="<!--[ pnml name="_AVATAR_LISTUSERS" ]-->"><!--[pnicon type="view" size="extrasmall" altml="_VIEW"]--></a>
    <a href="<!--[ pnmodurl modname="Avatar" type="admin" func="delete" avatar=$avatar|pnvarprepfordisplay ]-->" title="<!--[ pnml name="_AVATAR_DELETEAVATAR" ]-->"><!--[pnicon type="delete" size="extrasmall" altml="_DELETE"]--></a>
  </div>
  <!--[/foreach]-->
</div>
