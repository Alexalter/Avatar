<h2><!--[gt text="Modify configuration"]--></h2>

<!--[pnform cssClass="z-form"]-->
<!--[pnformvalidationsummary]-->

<fieldset>
    <legend><!--[gt text="Upload settings"]--></legend>

    <div class="z-formrow">
        <!--[pnformlabel for="avatarpath" __text='Avatar Directory' html='1']-->
        <!--[pnformtextinput size="25" maxLength="50" id="avatarpath" readOnly=true text=$avatarpath]-->
        <em class="z-sub z-formnote"><!--[gt text='Please configure the avatar path in the <a href="%s">Users administration</a>' tag1=$usersurl|pnvarprepfordisplay]--></em>
    </div>

    <!--[if $avatarpath_writable eq false]-->
    <p class="z-errormsg z-formnote"><!--[gt text="Warning: the webserver cannot write to the avatar direcory"]--></p>
    <!--[/if]-->

    <!--[if $pnphpbb_installed eq true]-->
    <div class="z-formrow">
        <!--[pnformlabel for="forumdir" __text='Avatar Directory (PHPBB2' html='1']-->
        <!--[pnformpathinput size="25" removeSlash="1" writable="1" maxLength="50" id="forumdir" text=$pncore.Avatar.forumdir]-->
        <!--[if $forumdir_writable eq false]-->
        <p class="z-errormsg z-formnote"><!--[gt text="Warning: the webserver cannot write to the forums avatar direcory (this is fine when PNphpBB2 isn't installed)"]--></p>
        <!--[/if]-->
    </div>
    <!--[/if]-->

    <div class="z-formrow">
        <!--[pnformlabel for="allow_resize" __text='Resize the avatar automatically']-->
        <!--[pnformcheckbox id="allow_resize" checked=$pncore.Avatar.allow_resize]-->
    </div>

    <div class="z-formrow">
        <!--[pnformlabel for="maxsize" __text='Max. avatar filesize in bytes' html='1']-->
        <!--[pnformintinput minValue="0" maxValue="100000" size="10" maxLength="10" id="maxsize" text=$pncore.Avatar.maxsize]-->
    </div>

    <div class="z-formrow">
        <!--[pnformlabel for="maxheight" __text='Max. height in pixels' html='1']-->
        <!--[pnformintinput minValue="10" maxValue="400" size="10" maxLength="10" id="maxheight" text=$pncore.Avatar.maxheight]-->
    </div>

    <div class="z-formrow">
        <!--[pnformlabel for="maxwidth" __text='Max. width in pixels' html='1']-->
        <!--[pnformintinput minValue="10" maxValue="400" size="10" maxLength="10" id="maxwidth" text=$pncore.Avatar.maxwidth]-->
    </div>

    <div class="z-formrow">
        <!--[pnformlabel for="allowed_extensions" __text='Allowed extensions' html='1']-->
        <!--[pnformtextinput size="25" maxLength="40" id="allowed_extensions" text=$pncore.Avatar.allowed_extensions]-->
        <p class="z-formnote z-informationmsg"><!--[gt text="A semicolon separated list of allowed file extensions, supported filetypes: gif, jpg, jpeg, png, wbm. When using PHP 5 or later you have to allow 'jpeg' instead of 'jpg'."]--></p>
    </div>

    <div class="z-formrow">
        <!--[pnformlabel for="allow_multiple" __text='Allow multiple avatars']-->
        <!--[pnformcheckbox id="allow_multiple" checked=$pncore.Avatar.allow_multiple]-->
        <em><!--[gt text="This allows the user to store one avatar per extension"]--></em>
    </div>
</fieldset>

<div class="z-formbuttons">
    <!--[pnformbutton id="submit" commandName="submit" __text="Submit"]-->
</div>
<!--[/pnform]-->
