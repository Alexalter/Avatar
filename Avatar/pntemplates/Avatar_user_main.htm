<!--[* $Id$ *]-->
<div id="avatar">
    <img class="avataricon" src="modules/Avatar/pnimages/admin.gif" alt='<!--[gt text="Modify configuration"]-->' />
    <!--[insert name="getstatusmsg"]-->
    <h2><!--[gt text="Avatar Management"]--></h2>
    <!--[if $user_avatar neq '']-->
    <div class="z-center">
        <h3><!--[gt text="Your current avatar is"]--></h3>
        <img class="avatarchoosen" src="<!--[pngetbaseurl]--><!--[$avatarpath|pnvarprepfordisplay]-->/<!--[$user_avatar|pnvarprepfordisplay]-->" alt="Avatar" />
    </div>
    <!--[else]-->
    <p><!--[gt text="Currently no avatar selected"]--></p>
    <!--[/if]-->

    <p class="z-center">
        <strong>
            <!--[gt text="Choose your prefered avatar,"]--><br />
            <a href="#selectgravatar" title="User gravatar"><!--[gt text="use your gravatar"]--></a><br />
            <a href="#uploadform" title="Upload your own"><!--[gt text="or upload your own"]--></a><br />
        </strong>
    </p>

    <form id="perpageform" class="z-form z-linear" method="post" action="<!--[pnmodurl modname="Avatar" type="user" func="main"]-->">
        <fieldset>
            <input type="hidden" name="page" value="1" />
            <label for="perpage"><!--[gt text="Select the number of avatars to be displayed per page"]-->:</label>&nbsp;
            <select id="perpage" name="perpage">
                <option value="10"  <!--[if $perpage eq 10]-->selected="selected"<!--[/if]-->>10</option>
                <option value="20"  <!--[if $perpage eq 20]-->selected="selected"<!--[/if]-->>20</option>
                <option value="50"  <!--[if $perpage eq 50]-->selected="selected"<!--[/if]-->>50</option>
                <option value="100" <!--[if $perpage eq 100]-->selected="selected"<!--[/if]-->>100</option>
                <option value="-1"  <!--[if $perpage eq -1]-->selected="selected"<!--[/if]-->><!--[gt text="All"]--></option>
            </select>
            &nbsp;<input type="submit" name="submit" value="<!--[gt text="Submit"]-->" />
        </fieldset>
    </form>

    <!--raw-->
    <!--[include file="Avatar_user_select_display.htm"]-->
    <!--[* include file="Avatar_user_select_dropdown.htm" *]-->
    <!--/raw-->
    <!--[pager rowcount=$allavatarscount limit=$perpage posvar="page" display="page"]-->

    <div id="selectgravatar" class="z-form z-center">
        <div class="z-fieldset">
            <p><!--[gt text='This site also supports <a href="http://www.gravatar.com">gravatars</a>. If you have a gravatar then select the gravatar logo as your avatar.']--></p>
            <a href="<!--[pnmodurl modname="Avatar" type="user" func="setavatar" user_avatar=gravatar.gif]-->"><img src="<!--[$avatarpath|pnvarprepfordisplay]-->/gravatar.gif" alt="<!--[gt text="Use your gravatar"]-->" /></a>
            <br />
            <a href="<!--[pnmodurl modname="Avatar" type="user" func="setavatar" user_avatar=gravatar.gif]-->"><!--[gt text="Use your gravatar"]--></a>
        </div>
    </div>

    <!--[if $allow_uploads]-->
    <form id="uploadform" class="z-form" action="<!--[pnmodurl modname="Avatar" type="user" func="upload"]-->" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend><!--[gt text="Upload file"]--></legend>
            <p class="z-informationmsg"><!--[gt text="If no available avatar represents you, you can upload a personalised avatar."]--></p>
            <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Avatar"]-->" />
            <input type="hidden" name="MAX_FILE_SIZE" value="" />
            <div class="z-formbuttons">
                <input type="file" size="40" name="filelocale" />
            </div>
            <div class="z-formbuttons">
                <input type="submit" name="submit" value="<!--[gt text="Upload"]-->" />
                <input type="reset" name="reset" value="<!--[gt text="Clear"]-->" />
            </div>
            <div class="z-formrow">
                <label><!--[gt text="Possible extensions"]--></label>
                <span><!--[$pncore.Avatar.allowed_extensions|pnvarprepfordisplay]--></span>
            </div>
            <div class="z-formrow">
                <label><!--[gt text="Avatar max. file size"]--></label>
                <span><!--[$pncore.Avatar.maxsize]--> <!--[gt text="Bytes"]--></span>
            </div>
            <div class="z-formrow">
                <label><!--[gt text="Maximal avatar dimensions"]--></label>
                <span><!--[$pncore.Avatar.maxheight]-->x<!--[$pncore.Avatar.maxwidth]--> <!--[gt text="pixels"]--></span>
                <!--[if $pncore.Avatar.allow_resize]--><em class="z-sub z-formnote">(<!--[gt text="Larger images will be resized automatically."]-->)</em><!--[/if]-->
            </div>
        </fieldset>
    </form>
    <!--[/if]-->

</div>
