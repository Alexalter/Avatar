<!--[pnajaxheader modname="Users"]-->
<h2><!--[gt text="Search user"]--></h2>

<div id="liveusersearch" class="z-hide">
  <!--[gt text="Enter users name"]-->&nbsp;<input size="25" maxlength="40" type="text" name="username" id="username" value="" />
  <a id="listuser" href="javascript:void(0);"><!--[pnimg modname='core' set='icons/extrasmall' src="search.gif" __alt="Edit" ]--></a>
  <!--[pnimg id="ajax_indicator" style="display: none;" modname='core' set='icons/extrasmall' src="indicator_circle.gif" __alt=""]-->

  <div id="username_choices" class="autocomplete_user"></div>
  <script type="text/javascript">
    Element.removeClassName('liveusersearch', 'z-hide');
    new Ajax.Autocompleter("username", "username_choices", document.location.pnbaseURL + "ajax.php?module=Users"+"&"+"func=getusers",
    {paramName: 'fragment',
      minChars: 3,
      afterUpdateElement: function(data){
        Event.observe('listuser', 'click', function() { window.location.href= document.location.entrypoint + "?module=Avatar"+"&"+"type=admin"+"&"+"func=searchusers"+"&"+"username=" + $($(data).id).value;}, false);
      }
    }
    );
  </script>
</div>

<!--[if $username ne ""]-->
<h3><!--[$username]--></h3>
<p>
  <!--[if $avatar ne ""]-->
  <!--[gt text="Your current avatar is:"]--><br /><img class="avatarchoosen" src="<!--[$avatarpath]-->/<!--[$avatar|pnvarprepfordisplay]-->" alt="Avatar" />
  <!--[else]-->
  <!--[gt text="no avatar selected"]-->
  <!--[/if]-->
</p>

<h3><!--[gt text="Select new avatar"]--></h3>

<form id="perpageform" class="z-form z-linear" method="post" action="<!--[pnmodurl modname="Avatar" type="admin" func="searchusers" username=$username]-->">
  <fieldset>
    <input type="hidden" name="page" value="1" />
    <label for="perpage"><!--[gt text="Select the number of avatars to be displayed per page"]-->:</label>&nbsp;
    <select id="perpage" name="perpage">
        <option value="10"  <!--[if $perpage eq 10]-->selected="selected"<!--[/if]-->>10</option>
        <option value="20"  <!--[if $perpage eq 20]-->selected="selected"<!--[/if]-->>20</option>
        <option value="50"  <!--[if $perpage eq 50]-->selected="selected"<!--[/if]-->>50</option>
        <option value="100" <!--[if $perpage eq 100]-->selected="selected"<!--[/if]-->>100</option>
        <option value="-1"  <!--[if $perpage eq -1]-->selected="selected"<!--[/if]-->><!--[gt text="All"]--></option>
    </select>
    &nbsp;<input type="submit" name="submit" value="<!--[gt text="Submit"]-->" />
  </fieldset>
</form>

<div class="z-clearfix">
  <!--[foreach from=$avatars item="avatar"]-->
  <div class="avatarbox">
    <a href="<!--[pnmodurl modname="Avatar" type="admin" func="setavatar" uavatar=$avatar|pnvarprepfordisplay uid=$userid]-->">
      <strong class="avatarpic" style="width:<!--[$pncore.Avatar.maxheight+10]-->px; height:<!--[$pncore.Avatar.maxwidth+10]-->px; background:url(<!--[$avatarpath]-->/<!--[$avatar|pnvarprepfordisplay]-->) no-repeat scroll center; ">&nbsp;</strong>
    </a>
    <!--[$avatar|pnvarprepfordisplay|truncate:15]-->
    <br />
  </div>
  <!--[/foreach]-->
</div>
