<h2><!--[gt text="Maintain avatars"]--></h2>

<form id="perpageform" class="z-form z-linear av_box" method="post" action="<!--[pnmodurl modname="Avatar" type="admin" func="main"]-->">
    <div>
        <input type="hidden" name="page" value="1" />
        <fieldset>
            <label for="perpage"><!--[gt text="Select the number of avatars to be displayed per page"]-->:</label>&nbsp;
            <select id="perpage" name="perpage">
                <option value="10"  <!--[if $perpage eq 10]-->selected="selected"<!--[/if]-->>10</option>
                <option value="20"  <!--[if $perpage eq 20]-->selected="selected"<!--[/if]-->>20</option>
                <option value="50"  <!--[if $perpage eq 50]-->selected="selected"<!--[/if]-->>50</option>
                <option value="100" <!--[if $perpage eq 100]-->selected="selected"<!--[/if]-->>100</option>
                <option value="-1"  <!--[if $perpage eq -1]-->selected="selected"<!--[/if]-->><!--[gt text="All"]--></option>
            </select>
            &nbsp;<input type="submit" name="submit" value="<!--[gt text="Submit"]-->" />
        </fieldset>
    </div>
</form>

<div class="z-clearfix">
    <!--[foreach from=$avatars item="avatar"]-->
    <div class="avatarbox">
        <strong class="avatarpic" style="width:<!--[$pncore.Avatar.maxheight+10]-->px; height:<!--[$pncore.Avatar.maxwidth+10]-->px; background:url(<!--[pngetbaseurl]--><!--[$avatarpath|pnvarprepfordisplay]-->/<!--[$avatar|pnvarprepfordisplay]-->) no-repeat scroll center; ">&nbsp;</strong>
        <!--[$avatar|pnvarprepfordisplay|truncate:15]-->
        <br />
        <a href="<!--[pnmodurl modname="Avatar" type="admin" func="listusers" avatar=$avatar|pnvarprepfordisplay]-->"  title="<!--[gt text="list the users that use this avatar"]-->"><!--[pnicon type="view" size="extrasmall" __alt="View"]--></a>
        <a href="<!--[pnmodurl modname="Avatar" type="admin" func="delete" avatar=$avatar|pnvarprepfordisplay]-->" title="<!--[gt text="delete avatar"]-->"><!--[pnicon type="delete" size="extrasmall" __alt="Delete"]--></a>
    </div>
    <!--[/foreach]-->
</div>
